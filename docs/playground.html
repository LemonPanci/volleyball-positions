<!DOCTYPE html>
<html lang="en">

<head>
  <title>Posizioni Pallavolo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <meta name="descritpion" content="Tool for displaying and learning volleyball positioning" />
</head>

<body>
  <header>
    <div class="header-item">
      <img class="icon" id="header-icon" src="./img/volleyball_icon.png" />
    </div>
    <div class="header-item">
      <h1 id="header-title">Posizioni</h1>
    </div>
    <nav class="header-item">
      <ul>
        <li><a href="./index.html">Tutorial</a></li>
        <li><a href="./playground.html">Playground</a></li>
        <!-- <li>Formazioni</li> -->
      </ul>
    </nav>
  </header>
  <div id="playground_instructions">
    Trascina i giocatori per vedere quando si trovano in fallo di posizione durante il servizio.
  </div>
  <main class="playground">
    <div id="playground_canvas"></div>
    <div id="playground_menu">
      <div id="reset_button"></div>
      <div id="rotation_menu">
        <div id="rotation_menu_title"></div>
        <div id="rotation_menu_options"></div>
      </div>
      <div id="formation_menu">
        <div id="formation_menu_title"></div>
        <div id="formation_menu_options"></div>
      </div>
      <div id="court_menu">
        <div id="court_menu_title"></div>
        <div id="court_menu_options"></div>
      </div>
      <div id="constraint_menu">
        <div id="constraint_menu_title"></div>
        <div id="constraint_menu_options"></div>
      </div>
      <div id="foul_menu">
        <div id="foul_menu_title"></div>
        <div id="foul_menu_options"></div>
      </div>
      <div id="starting_position_menu">
        <div id="starting_position_menu_title"></div>
        <div id="starting_position_menu_options"></div>
      </div>
    </div>
  </main>
  <script src="./app/playground.js" type="module"></script>
</body>

</html>
